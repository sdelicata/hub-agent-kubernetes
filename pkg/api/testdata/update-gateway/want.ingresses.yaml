# Ingress for hub domain in the default namespace.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modified-gateway-713459761-hub
  namespace: default
  ownerReferences:
    - apiVersion: hub.traefik.io/v1alpha1
      kind: APIGateway
      name: modified-gateway
  labels:
    app.kubernetes.io/managed-by: traefik-hub
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: tunnel-entrypoint
    traefik.ingress.kubernetes.io/router.middlewares: "default-modified-gateway-713459761-stripprefix@kubernetescrd"
spec:
  ingressClassName: ingress-class
  rules:
    - host: brave-lion-123.hub-traefik.io
      http:
        paths:
          - path: /petstore
            pathType: Prefix
            backend:
              service:
                name: petstore-svc
                port:
                  number: 8080
          - path: /stores/petstore
            pathType: Prefix
            backend:
              service:
                name: petstore-svc
                port:
                  number: 8080
  tls:
    - secretName: hub-certificate
      hosts:
        - brave-lion-123.hub-traefik.io

