            pathType: Prefix
            backend:
              service:
                name: petstore-svc
                port:
                  number: 8080
    - host: api.welcome.example.com
      http:
        paths:
          - path: /petstore
            pathType: Prefix
            backend:
              service:
                name: petstore-svc
                port:
                  number: 8080
          - path: /stores/petstore
            pathType: Prefix
            backend:
              service:
                name: petstore-svc
                port:
                  number: 8080
    - host: api.new.example.com
      http:
        paths:
          - path: /petstore
            pathType: Prefix
            backend:
              service:
                name: petstore-svc
                port:
                  number: 8080
          - path: /stores/petstore
            pathType: Prefix
            backend:
              service:
                name: petstore-svc
                port:
                  number: 8080
  tls:
    - secretName: hub-certificate-custom-domains-713459761
      hosts:
        - api.hello.example.com
        - api.welcome.example.com
        - api.new.example.com

