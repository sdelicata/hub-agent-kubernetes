# Secret for hub domain in the agent namespace.
apiVersion: core.k8s.io/v1
kind: Secret
metadata:
  name: hub-certificate
  namespace: agent-ns
  labels:
    app.kubernetes.io/managed-by: traefik-hub
type: kubernetes.io/tls
data:
  tls.crt: Y2VydA== # cert
  tls.key: cHJpdmF0ZQ== # private

